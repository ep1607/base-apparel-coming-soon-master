<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="gradient">
    <div class="container">
      <div class="left-side">
        <div id="logo"><img src="images/logo.svg" alt="base-apparel-logo"></div>
      
        <div class="image-section mobile">
          <img src="images/hero-mobile.jpg" alt="hero-image">
        </div>
        
        <div id="title">
          We're <span>coming soon</span>
        </div>
    
        <div id="subscribe-text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.  
        </div>
        
        <div id="subscribe-section">
          <form name="subscribeForm">
            <div id="formField">
                <input type="email" id="email" name="email" placeholder="Email Address" aria-required="true" aria-label="email-field">
                <img id="error-icon" src="/images/icon-error.svg" alt="icon-error">
                <input type="submit" id="button" class="btn-arrow" name="submit" value="" aria-label="submit-button">
            </div>
            <div id="formError"></div>
          </form>
        </div>  
      </div>
    
      <div class="right-side image-section desktop">
        <img src="images/hero-desktop.jpg" alt="hero-image">
      </div>
    </div> <!-- end container-->
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">evelink</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
